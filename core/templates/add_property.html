{% extends 'nav.html' %}

{% block content %}
    
{% load crispy_forms_tags %}
{% load widget_tweaks %}
<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<div class="row">




			<div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user">
						<!-- User Image -->
						<div class="image d-flex justify-content-center">
							<img src="{{request.user.customer.image.url}}" alt="" class="">
						</div>
						<!-- User Name -->
						<h5 class="text-center">{{request.user.username}}</h5>
					</div>
					<!-- Dashboard Links -->
					<div class="widget dashboard-links">
						<ul>
							<li><a class="my-1 d-inline-block" href=""><button class="btn btn-sm btn-success">More Porperties</button></a></li>
		
							<li><a class="my-1 d-inline-block" href=""><button class="btn btn-sm btn-primary">Go back</button></a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
				<!-- Edit Profile Welcome Text -->
				<div class="widget welcome-message">
					<h2>Add Property</h2>
				</div>
				<!-- Edit Personal Info -->
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="widget personal-info">
							<h3 class="widget-header user">Add Property Information</h3>
							

							<form method="POST" enctype="multipart/form-data">{% csrf_token %}
								<!-- First Name -->
								<div class="form-group">
									{% render_field forms class="for" %}
									{{form|crispy}}
								</div>	<!-- Submit button -->
								<button class="btn btn-primary" type="submit">Save My Changes</button>
							</form>










						</div>
					</div>



				</div>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
<!--============================
=            Footer            =
=============================-->
