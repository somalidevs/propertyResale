{% extends 'pnav.html' %}


{% block content %}
  
{% load widget_tweaks %}
{% load crispy_forms_tags %}

<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">New Password </h3>
                    {% if messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        
                     
                        {% for message in messages %}
                        <strong>Error!</strong> {{message}}.
                        {% endfor %}   
                       
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      {% endif %}

                    <form method="POST">{% csrf_token %}
                        <fieldset class="p-4">
                            {{form|crispy}}
                            <button type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Log in</button>
                            
                            <a class="mt-3 d-block  text-primary" href="#">Forget Password?</a>
                            <a class="mt-3 d-inline-block text-primary" href="{% url 'register_view' %}">Register Now</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!--============================
=            Footer            =
=============================-->
{% endblock content %}
