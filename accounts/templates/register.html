{% extends 'pnav.html' %}

{% block content %}
  

  


  

<section class="login py-5 border-top-1">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8 align-item-center">
              <div class="border border">
                  <h3 class="bg-gray p-4">Register Now</h3>
                  {% if messages %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      
                   
                      {% for message in messages %}
                      <strong>Error!</strong> {{message}}.<br>
                      {% endfor %}   
                     
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endif %}

                  <form method="POST">{% csrf_token %}
                      <fieldset class="p-4">
                          <input type="text" placeholder="Username" class="border p-3 w-100 my-2" name="username">
                          <input type="email" placeholder="Email*" class="border p-3 w-100 my-2" name="email">
                          <input type="password" placeholder="Password*" class="border p-3 w-100 my-2" name="password">
                          <div class="loggedin-forgot d-inline-flex my-3">
                              
                                  <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label>
                          </div>
                          <button type="submit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Register Now</button>
                          <a class="mt-3 d-inline-block text-primary" href="{% url 'login_view' %}">Login Now</a>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>

<!--============================
=            Footer            =
=============================-->








{% endblock content %}
